<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD en NodeJS</title>
</head>

<body>
    <h1>Bienvenidos a nuestro CRUD</h1>

    <form action="/formulario" method="post">
        <input type="text" placeholder="Ingrese su nombre" name="name">
        <input type="text" placeholder="Ingrese su apellido" name="lastname">
        <button type="submit">Enviar datos</button>
    </form>

    <h1>CALCULADORA</h1>
    <form action="/suma" method="post">
        <input type="number" name="suma1" placeholder="Ingrese primer número">
        <input type="number" name="suma2" placeholder="Ingrese segundo número">
        <button type="submit">Sumar</button>
    </form>
    <form action="/resta" method="post">
        <input type="number" name="resta1" placeholder="Ingrese primer número">
        <input type="number" name="resta2" placeholder="Ingrese segundo número">
        <button type="submit">Restar</button>
    </form>
    <form action="/multiplicacion" method="post">
        <input type="number" name="multi1" placeholder="Ingrese primer número">
        <input type="number" name="multi2" placeholder="Ingrese segundo número">
        <button type="submit">Multiplicar</button>
    </form>
    <form action="/division" method="post">
        <input type="number" name="div1" placeholder="Ingrese primer número">
        <input type="number" name="div2" placeholder="Ingrese segundo número">
        <button type="submit">Dividir</button>
    </form>
</body>

</html>
