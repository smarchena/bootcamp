<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Node + MongoDB</title>
</head>

<body>

    <div>
        <h3>Datos a ingresar en base de datos</h3>
        <form id="miFormulario">
            <input type="text" placeholder="Ingrese su Nombre" name="nombre">
            <input type="text" placeholder="Ingtese su Apellido" name="apellido">
            <br><br>
            <input type="number" placeholder="Edad" name="edad">
            <br><br>
            <button id="guardar">Guardar en BD</button>
        </form>
    </div>
    <div>
        <h3>Datos a modificar en base de datos</h3>
        <form id="updateForm">
            <input type="text" placeholder="Ingrese ID usuario" id="id_usuario" name="id_usuario">
            <input type="text" placeholder="Ingrese su Nombre" name="nombre">
            <input type="text" placeholder="Ingtese su Apellido" name="apellido">
            <br><br>
            <input type="number" placeholder="Edad" name="edad">
            <br><br>
            <button id="actualizar">Actualizar en BD</button>
        </form>
    </div>
    <div>
        <h3>Eliminar de la base de datos</h3>

        <input type="text" placeholder="Ingrese ID usuario" id="id_usuario_delete">
        <button type="button" id="eliminar">Eliminar</button>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#guardar').click(function (e) {
                e.preventDefault()

                var datos = $('#miFormulario').serialize()

                $.ajax({
                    url: '/guardarDatos',
                    type: 'post',
                    data: datos,
                    success: function (respuesta) {
                        console.log(respuesta)
                    }
                })
            })

            $('#actualizar').click(function (e) {
                e.preventDefault()
                var datos2 = $('#updateForm').serialize()

                var id = $('#id_usuario').val()

                $.ajax({
                    url: '/usuario/' + id,
                    type: 'put',
                    data: datos2,
                    success: function (respuesta) {
                        console.log(respuesta)
                    }
                })
            })

            $('#eliminar').click(function () {                
                var id_usuario = $('#id_usuario_delete').val()

                $.ajax({
                    url: '/usuario/' + id_usuario,
                    type: 'delete',                   
                    success: function (respuesta) {
                        console.log(respuesta)
                    }
                })
            })
        })
    </script>

</body>

</html>
