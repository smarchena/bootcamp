<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>

    <br>
    <form action="/calculator/operation" method="post">
        <select name="operator" id="operator">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select>
        <input type="number" name="num1" id="num1" placeholder="Ingrese primer número">
        <input type="number" name="num2" id="num2" placeholder="Ingrese segundo número">
        <button type="submit">Resultado</button>
    </form>
    <br>
    <a href="http://localhost:3000/inicio">Ir a página principal</a>
</body>

</html>
