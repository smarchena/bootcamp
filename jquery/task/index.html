<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body>

    <div id="container">
        <h1>TO DO LIST</h1>

        <p>Ingrese los elementos para agregar a la lista:</p><br>
        <input type="text" placeholder="Ingrese elementos a agregar" id="input">
        <button type="button" id="boton">Agregar</button> <br>

        <div id="div">
            <ul id="ul"></ul>
        </div>
    </div>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
