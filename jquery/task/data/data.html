<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css.css">

</head>

<body>
    <div class="container container-sm my-5 w-75" id="container">
        <div class="m-auto w-50 text-center my-5 mb-1 mx-auto">
            <h4 class="h4">Control de datos de películas alquiladas Blockbuster</h4>
        </div>
        <br>
        <p class="text-center"><strong>Registrar datos de las películas alquiladas:</strong></p>
        <form action="">
            <div class="container text-center">

                <div class="row align-items-center">
                    <div class="col">
                        <input type="text" class="form-control text-center" placeholder="Ingrese nombre"
                            aria-label="Recipient’s username" aria-describedby="button-addon2" id='nombre'>
                    </div>
                    <div class="col">
                        <select class="form-select text-center" aria-label="Default select example" id="select">
                            <option selected disabled class="option">Seleccione género</option>
                            <option value="Acción" class="option">Acción</option>
                            <option value="Romance" class="option">Romance</option>
                            <option value="Comedia" class="option">Comedia</option>
                            <option value="Ciencia ficción" class="option">Ciencia ficción</option>
                            <option value="Terror" class="option">Terror</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control text-center w-25 d-inline" placeholder="Año"
                            aria-label="Recipient’s username" aria-describedby="button-addon2" id='año'>

                        <input type="text" class="form-control text-center w-50 d-inline" placeholder="Valor ($)"
                            aria-label="Recipient’s username" aria-describedby="button-addon2" id='valor'>
                    </div>

                </div><br>
                <button class="btn btn-outline-success" type="button" id="button-add">Agregar</button>
                <button class="btn btn-outline-secondary" type="button" id="button-clean">Limpiar tabla</button><br>
                <br>
            </div>
        </form>
        <!-- Table -->
        <table class="table table-striped text-center mx-auto" id="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Género</th>
                    <th scope="col">Año</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody class="body">
                <hr>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
